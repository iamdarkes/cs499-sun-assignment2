
<div>
    <h2><span>Booking Slot</span> {{vm.bookingSlot.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.bookingSlot.description}}</span>
        </dd>
        <dt><span>From Date</span></dt>
        <dd>
            <span>{{vm.bookingSlot.fromDate | date:'medium'}}</span>
        </dd>
        <dt><span>To Date</span></dt>
        <dd>
            <span>{{vm.bookingSlot.toDate | date:'medium'}}</span>
        </dd>
        <dt><span>Parking Space</span></dt>
        <dd>
            <a ui-sref="parking-space-detail({id:vm.bookingSlot.parkingSpace.id})">{{vm.bookingSlot.parkingSpace.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="booking-slot-detail.edit({id:vm.bookingSlot.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
