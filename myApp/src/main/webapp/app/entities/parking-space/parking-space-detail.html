
<div>
    <h2><span>Parking Space</span> {{vm.parkingSpace.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.parkingSpace.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.parkingSpace.description}}</span>
        </dd>
        <dt><span>Expiration</span></dt>
        <dd>
            <span>{{vm.parkingSpace.expiration | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="parking-space-detail.edit({id:vm.parkingSpace.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
